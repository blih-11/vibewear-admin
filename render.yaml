services:
  - type: web
    name: vibewear-admin
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false   # Paste your Render backend URL here: https://vibewear-server.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
